<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/my logo.jpeg">
  <link rel="stylesheet" href="./Css/thestyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet">
  <title>Todo app</title>
</head>

<body>
  <main>
    <div class="mainContainer">
      <img src="./images/bg-desktop-light.jpg" alt="background-image" style="position: absolute;">
      <div class="Container">
        <h3>TODO</h3>
        <img src="./images/icon-moon.svg" alt="iconMoon" width="30px" class="Iconmoon">
      </div>

      <div class="formContainer">
        <div id="newtask">
          <form class="formGroup">
            <button type="submit" class="submitBtn"><img src="./images/icon-plus.png" width=25px height=25px style="padding: 0 2px 0 0;"
                alt="plusIcon"></button>
            <div>
              <input type="text" id="fname" name="fname" placeholder="Create a new todo...">
            </div>
        </div>
      </div>
      <div id="tasks"></div>
      </form>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Proudly Created by <a href="https://www.linkedin.com/in/mildred-erubore/" target="_blank">Mildred</a>
    </div>
  </footer>

  <script src="./Js/thescript.js"></script>
</body>

</html>
